name: Auto deployment

on:
  push:
    branches: main
    paths-ignore:
      - '.eslintrc'
      - '.prettierrc'
      - 'README.md'
      - 'License'

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.BASTION_HOST_IP }}
          username: ${{ secrets.BASTION_HOST_USERNAME }}
          key: ${{ secrets.BASTION_HOST_KEY }}
          script_stop: true
          script: |
            ssh -i ${{ secrets.APP_SERVER_KEY_PATH }} ${{ secrets.APP_SERVER_USERNAME }}@${{ secrets.APP_SERVER_IP }}
            cd ${{ secrets.APP_PATH }}
            git pull
            npm run build
            pm2 restart server
