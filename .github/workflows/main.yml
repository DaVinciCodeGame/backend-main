name: Auto deployment

on:
  push:
    branches: main
    paths-ignore:
      - '.eslintrc'
      - '.prettierrc'
      - 'README.md'
      - 'License'

jobs:
  Deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.BASTION_HOST }}
          username: ${{ secrets.BASTION_USERNAME }}
          key: ${{ secrets.BASTION_KEY }}
          script_stop: true
          script: |
            main
            cd /home/ubuntu/backend-main
            git pull
            npm run build
            pm2 restart server
